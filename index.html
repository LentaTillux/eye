<html>
    <head>
        <link rel="stylesheet" href="/public/css/eye.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="eye-wrapper">
            <div class="eye-wrapper-content">
                <div class="eye-wrapper-item">
                    <span class="eye-wrapper-item-name">Размер шрифта:</span>
                    <div class="eye-wrapper-item-data">
                        <div class="eye-wrapper-item-data-fonts">
                            <span class="eye-wrapper-item-data-fonts-item font-min" data-type="font-min">A</span>
                            <span class="eye-wrapper-item-data-fonts-item font-middle" data-type="font-middle">A</span>
                            <span class="eye-wrapper-item-data-fonts-item font-big" data-type="font-big">A</span>
                        </div>
                    </div>
                </div>
                <div class="eye-wrapper-item">
                    <span class="eye-wrapper-item-name">Цвет фона:</span>
                    <div class="eye-wrapper-item-data">
                        <div class="eye-wrapper-item-data-color">
                            <span class="eye-wrapper-item-data-color-item color-white" data-type="color-white"></span>
                            <span class="eye-wrapper-item-data-color-item color-black" data-type="color-black"></span>
                            <span class="eye-wrapper-item-data-color-item color-blue" data-type="color-blue"></span>
                            <span class="eye-wrapper-item-data-color-item color-yellow" data-type="color-yellow"></span>
                            <span class="eye-wrapper-item-data-color-item color-green" data-type="color-green"></span>
                        </div>
                    </div>
                </div>
                <div class="eye-wrapper-item">
                    <span class="eye-wrapper-item-name">Изображения:</span>
                    <div class="eye-wrapper-item-data">
                        <div class="eye-wrapper-item-data-checkbox">
                            <span class="eye-wrapper-item-data-checkbox-item img-on" data-type="img-on">ВКЛ</span>
                            <span class="eye-wrapper-item-data-checkbox-item img-off" data-type="img-off">ВЫКЛ</span>
                        </div>
                    </div>
                </div>
                <div class="eye-wrapper-item right">
                    <a class="eye-wrapper-item-back" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                        <span>Обычная версия сайта</span>
                    </a>
                </div>
                <div class="eye-setting">
                    <strong class="eye-setting-head">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
                        Настройки
                    </strong>

                    <div class="eye-wrapper-modal">
                        <div class="eye-wrapper-modal-item">
                            <div class="eye-wrapper-modal-item-name">Тип шрифта:</div>
                            <div class="eye-wrapper-modal-item-wrapper">
                                <div class="eye-wrapper-modal-item-wrapper-item type-font font-sans" data-type="font-sans">Без засечек</div>
                                <div class="eye-wrapper-modal-item-wrapper-item type-font font-serif" data-type="font-serif">С засечками</div>
                            </div>
                        </div>
                        <div class="eye-wrapper-modal-item">
                            <div class="eye-wrapper-modal-item-name">Межбуквенный интервал:</div>
                            <div class="eye-wrapper-modal-item-wrapper">
                                <div class="eye-wrapper-modal-item-wrapper-item letter-spacing letter-spacing-1" data-type="letter-spacing-1">Обычный</div>
                                <div class="eye-wrapper-modal-item-wrapper-item letter-spacing letter-spacing-2" data-type="letter-spacing-2">Средний</div>
                                <div class="eye-wrapper-modal-item-wrapper-item letter-spacing letter-spacing-3" data-type="letter-spacing-3">Большой</div>
                            </div>
                        </div>
                        <div class="eye-wrapper-modal-item">
                            <div class="eye-wrapper-modal-item-name">Межстрочный интервал:</div>
                            <div class="eye-wrapper-modal-item-wrapper">
                                <div class="eye-wrapper-modal-item-wrapper-item line-height line-height-1" data-type="line-height-1">1.5</div>
                                <div class="eye-wrapper-modal-item-wrapper-item line-height line-height-2" data-type="line-height-2">2</div>
                                <div class="eye-wrapper-modal-item-wrapper-item line-height line-height-3" data-type="line-height-3">2.5</div>
                            </div>
                        </div>
                        <div class="eye-wrapper-modal-item">
                            <div class="eye-wrapper-modal-item-name">Изображения:</div>
                            <div class="eye-wrapper-modal-item-wrapper">
                                <div class="eye-wrapper-modal-item-wrapper-item img-filter img-filter-1" data-type="img-filter-1">Цветный</div>
                                <div class="eye-wrapper-modal-item-wrapper-item img-filter img-filter-2" data-type="img-filter-2">Черно-белые</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>

        <script src="public/js/eye.js"></script>

    </body>
</html>
